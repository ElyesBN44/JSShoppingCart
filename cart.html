<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1MERCH</title>
    <link rel="stylesheet" href="/cart.css"/>
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/512/612/png-transparent-mercedes-amg-petronas-f1-team-2018-fia-formula-one-world-championship-abu-dhabi-grand-prix-logo-red-bull-racing-f1-logo-angle-text-rectangle-thumbnail.png"
      type="image/x-icon"
    />
    <script src="cart.js" async></script>
    
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li>HOME</li>
                <li>STORE</li>
                <li>ABOUT</li>
            </ul>
        </nav>
        <h1 class="band-name">F1MERCH</h1>
    </header>
    <section class="content-section">
        <h2 class="header">MERCH</h2>
        <div class="shop-items" >
            <div class="shop-item" >
                <span class="shop-item-title">FerrariShirt
                <img class="shop-item-image" src="./images/images.jpeg" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$70.12</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item" >
                <span class="shop-item-title">MercedesShirt
                <img class="shop-item-image" src="./images/téléchargé (1).jpeg" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$70.10</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item" >
                <span class="shop-item-title">RedbullShirt
                <img class="shop-item-image" src="./images/téléchargé.jpeg" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$70.15</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item" >
                <span class="shop-item-title">MclarenShirt
                <img class="shop-item-image" src="./images/tel.jpeg" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$70.11</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section">
        <h2 class="header">COLLECTIBLES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">MiniHeadset</span>
                <img class="shop-item-image" src="https://www.f1authentics.com/cdn/shop/files/PierreGasly2023SignedMini_1.jpg?v=1690367058&width=800" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$49.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">1:4 F1Car</span>
                <img class="shop-item-image" src="https://www.f1authentics.com/cdn/shop/files/RedBull-RB18-1-4-Scale-1_1.jpg?v=1685532238&width=800" width="200" height="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$199.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>    
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>     
      
</body>
</html>
