<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1MERCH</title>
    <link rel="stylesheet" href="/cart.css"/>
    <script src="/cart.js"></script>
</head>
<body>
    <header class="mainheader">
        <nav class="nav">
            <ul>
                <li>HOME</li>
                <li>STORE</li>
                <li>ABOUT</li>
            </ul>
        </nav>
        <h1 class="name">F1MERCH</h1>
    </header>
    <section class="content section">
        <h2 class="header">MERCH</h2>
        <div class="shop items" >
            <div class="shop item" >
                <span class="shop item title">Ferrari Shirt
                <img class="shop item image" src="./images/images.jpeg" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$70</span>
                    <button class="btn first shop" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item" >
                <span class="shop item title">Mercedes Shirt
                <img class="shop item image" src="./images/téléchargé (1).jpeg" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$70</span>
                    <button class="btn first shop" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item" >
                <span class="shop item title">Redbull Shirt
                <img class="shop item image" src="./images/téléchargé.jpeg" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$70</span>
                    <button class="btn first shop" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item" >
                <span class="shop item title">Mclaren Shirt
                <img class="shop item image" src="./images/tel.jpeg" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$70</span>
                    <button class="btn first shop" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content section">
        <h2 class="header">COLLECTIBLES</h2>
        <div class="shop items">
            <div class="shop item">
                <span class="shop item title">MiniHeadset</span>
                <img class="shop item image" src="https://www.f1authentics.com/cdn/shop/files/PierreGasly2023SignedMini_1.jpg?v=1690367058&width=800" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$49.99</span>
                    <button class="btn second shop" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop item">
                <span class="shop item title">1:4 F1Car</span>
                <img class="shop item image" src="https://www.f1authentics.com/cdn/shop/files/RedBull-RB18-1-4-Scale-1_1.jpg?v=1685532238&width=800" width="200" height="200">
                <div class="shop item details">
                    <span class="shop item price">$199.99</span>
                    <button class="btn second shop" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content section">
        <h2 class="section header">CART</h2>
        <div class="cart-row">
            <span class="cart item cart header cart column">ITEM</span>
            <span class="cart price cart header cart column">PRICE</span>
            <span class="cart quantity cart header cart column">QUANTITY</span>
        </div>
        <div class="cart items">
            <div class="cart row">
                <div class="cart item cart column">
                    <img class="cart item image" src="./images/tel.jpeg" width="100" height="100">
                    <span class="cart item title">Mclaren Tshirt</span>
                </div>
                <span class="cart-price cart-column">$70</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>   
                </div>
            </div>
            <div class="cart-row">
                <div class="cart item cart column">
                    <img class="cart item image" src="https://www.f1authentics.com/cdn/shop/files/RedBull-RB18-1-4-Scale-1_1.jpg?v=1685532238&width=800" width="100" height="100">
                    <span class="cart item title">1:4 F1Car</span>
                </div>
                <span class="cart-price cart-column">$199.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart quantity input" type="number" value="1">
                    <button class="btn btn danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart total">
            <strong class="cart total title">Total</strong>
            <span class="cart total price">269.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>     
    
</body>
</html>
